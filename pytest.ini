[pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display
addopts = 
    --verbose
    --showlocals
    --strict-markers
    --mypy
    --cov=src
    --cov-report=term-missing

# Type checking
mypy_enabled = True
mypy_ignore_missing_imports = False

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests 